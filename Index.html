<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CodingChallenge</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Poppins fonte google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
  <!-- Impostazioni foglio di lavoro -->
    <div>

      <header>
        <!-- Logo e Titolo -->
        <div class="logoetesto">
          <img class="logo-lim" src="logo.png" alt="">
           <h1>Taking Booleaners from A to B</h1>
        </div>
      </header>

      <div class="layoutcore">
        <nav>
          <!-- Menu input utente -->
          <div>
            <div class="pulsanti">
              <button type="button" name="prenotare">Prenota</button>
              <button type="button" name="fineprenotazione">Termina prenotazione</button>
              <button type="button" name="luci">Accendi Luci</button>
            </div>
          </div>
        </nav>

        <main>

          <!-- Monopattino Uno -->
          <div class="monopattino">
            <input type="checkbox" name="selezionamezzo">
              <h2>Monopattino Gino22</h2>
              <!-- Dati geolocalizzatore -->
              <div>
                <span class="indirizzo"> Via Guadalametri</span>
                <span class="distanza">220</span>
              </div>
               <!-- Carica residua batteria -->
                <div>Stato Carica:</div>
                <div id="barracarica1"></div>
          </div>

          <!-- Monopattino due -->
          <div class="monopattino">
            <input type="checkbox" name="selezionamezzo">
              <h2>Monopattino Mike24</h2>
              <!-- Dati geolocalizzatore -->
              <div>
                <span class="indirizzo"> Via Ricciardoni</span>
                <span class="distanza">420</span>
              </div>
               <!-- Carica residua batteria -->
                <div>Stato Carica:</div>
                <div id="barracarica2"></div>
          </div>

          <!-- Monopattino tre -->
          <div class="monopattino">
            <input type="checkbox" name="selezionamezzo">
              <h2>Monopattino Fede154</h2>
              <!-- Dati geolocalizzatore -->
              <div>
                <span class="indirizzo"> Via Mentarini</span>
                <span class="distanza">490</span>
              </div>
               <!-- Carica residua batteria -->
                <div>Stato Carica:</div>
                <div id="barracarica3"></div>
          </div>
          
        </main>

      </div>
    </div>

  </body>
</html>
